machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "vendor/bundle"

  pre:
    - rvm install 2.1.5

  override:
    - bundle install --path vendor/bundle

test:
  override:
    - bundle exec rake

deployment:
  hub:
    branch: master
    commands:
      - docker info
      - docker login -e zmolauson@gmail.com -u zacholauson -p $DOCKER_PASSWORD
      - docker build -t zacholauson/test_auto_deploy .
      - docker push zacholauson/test_auto_deploy
